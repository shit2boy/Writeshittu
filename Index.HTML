  <style>
     /*Main page style by message*/
 @import url(http://fonts.googleapis.com/css?family=Roboto);
 :root{
     --primary-color: #0049b5;
     --secondary-color: #0ABAB5;
     --dark-color: #262626;
     --light-color: #B1B1B1;
 }
    
   /*main style*/
     
 .text-primary{
     color: var(--primary-color) !important;
 }
 .text-secondary{
     color: var(--secondary-color) !important;
 }
 .text-dark{
     color: var(--dark-color) !important;
 }
 .text-light{
     color: var(--light-color) !important;
 }
 .bg-primary{
     background-color: var(--primary-color) !important;
 }
 .bg-secondary{
     background-color: var(--secondary-color) !important;
 }
 .bg-light{
     background-color: var(--light-color) !important;
 }
 .bg-dark{
     background-color: var(--dark-color) !important;
 }
 .btn{
     border: none !important;
     
     position: relative;
     overflow: hidden;
     transition: all ease-in-out .5s;
 }
 .btn::after {
     display: block;
     position: absolute;
     top: 0;
     left: 25%;
     height: 100%;
     width: 40%;
     background-color: #000;
     border-radius: 50%;
     opacity: 0;
     pointer-events: none;
     transition: all ease-in-out 1s;
     transform: scale(5, 5);
 }
 .btn:active::after {
     padding: 0;
     margin: 0;
     opacity: .2;
     transition: 0s;
     transform: scale(0, 0);
 }
 .btn-primary{
     background-color: var(--primary-color) !important;
 }
 .btn-secondary{
     background-color: var(--secondary-color) !important;
 }
 .btn-primary-outline{
     background-color: transparent !important;
     color: var(--primary-color)  !important;
     border: 1px solid var(--primary-color)  !important;
 }
 .btn-secondary-outline{
     background-color: transparent !important;
     color: var(--secondary-color)  !important;
     border: 2px solid var(--secondary-color)  !important;
 }
 .btn-primary:hover, .btn-secondary:hover, .btn-primary-outline:hover, .btn-secondary-secondary:hover{
     border-color: inherit !important;
     opacity: 0.8 !important;
 }
 /*------Nav bar---------*/
 a,
 a:hover,
 a:focus {
   color: inherit;
   text-decoration: none;
   transition: all 0.3s;
 }
 .navbar {
   padding-top: 0px;
   padding-bottom: 0px;
   background-color: #fff;
   border: none;
   border-radius: 0;
   margin-bottom: 0px;
 }
 .navbar-btn {
   box-shadow: none;
   outline: none !important;
   border: none;
 }
 .profile-pic{
   border-radius: 80%;
   width: 35px;
 }
 .navbar-nav .nav-item .nav-link:hover{
   transition: 0.25s;
   background-color: #ecf3ff;
 }
 
 
 /* ---------------------------------------------------
     SIDEBAR STYLE
 ----------------------------------------------------- */
 .wrapper {
   display: flex;
   width: 100%;
   align-items: stretch;
   perspective: 1500px;
 }
 #sidebar {
   min-width: 250px;
   max-width: 250px;
   text-align: center;
   margin-bottom: 25px;
   background: var(--primary-color);
   color: #fff;
   transition: all 0.6s cubic-bezier(0.945, 0.020, 0.270, 0.665);
   transform-origin: bottom left;
 }
 #sidebar.active {
   margin-left: -250px;
   transform: rotateY(100deg);
 }
 #sidebar .sidebar-header {
   padding: 20px;
   background: var(--primary-color);
 }
 #sidebar ul.components {
   padding: 20px 0;
   border-bottom: 1px solid var(--primary-color);
 }
 #sidebar ul p {
   color: #fff;
   padding: 10px;
 }
 #sidebar ul li a {
   padding: 10px;
   font-size: 1em;
   font-weight: 600;
   display: block;
   transition: 0.4;
 }
 #sidebar ul li a:hover {
   color: #ffffff;
   background: rgba(19, 41, 82, 1);
 }
 #sidebar ul li a img {
     margin-top: -4px !important;
     margin-left: 4px;
     margin-right: 4px;
 }
 #sidebar.active ul li a span {
     vertical-align: text-bottom !important;
 }
 #sidebar ul li.active > a,
 a[aria-expanded="true"] {
   color: #fff;
   background: rgb(32, 86, 185);
 }
 a[data-toggle="collapse"] {
   position: relative;
 }
 .dropdown-toggle::after {
   display: block;
   position: absolute;
   top: 50%;
   right: 20px;
   transform: translateY(-50%);
 }
 
 /* ---------------------------------------------------
     CONTENT STYLE
 ----------------------------------------------------- */
 #content {
   width: 100%;
   min-height: 100vh;
   transition: all 0.3s;
 }
 #sidebarCollapse {
   width: 40px;
   height: 40px;
   background: #f5f5f5;
   cursor: pointer;
 }
 #sidebarCollapse span {
   width: 80%;
   height: 2px;
   margin: 0 auto;
   display: block;
   background: #555;
   transition: all 0.8s cubic-bezier(0.810, -0.330, 0.345, 1.375);
   transition-delay: 0.2s;
 }
 #sidebarCollapse span:first-of-type {
   transform: rotate(45deg) translate(2px, 2px);
 }
 #sidebarCollapse span:nth-of-type(2) {
   opacity: 0;
 }
 #sidebarCollapse span:last-of-type {
   transform: rotate(-45deg) translate(1px, -1px);
 }
 #sidebarCollapse.active span {
   transform: none;
   opacity: 1;
   margin: 5px auto;
 }
 .welcome-row {
  background-color: #1A73E8;
  margin: 0;
  border: 0;
}

hgroup {
  color: #fff;
  margin: 0;
  border: 0;
}

hgroup>h1 {
  font-size: 2em;
  font-weight: 100;
}

hgroup>h2 {
  font-size: 1em;
  font-weight: 100;
  letter-spacing: 0.05em;
}
.head-container-parent {
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.25);
  margin: 0;
  border:0;
}

.head-container a {
  font-size: 1em;
  font-weight: 100;
  margin-bottom: 0;
  color: #777777;
  transition: color 1.0s, border-bottom 0.1s;

}

.head-container a:hover {
  text-decoration: none;
  color: #000;
  border-bottom: 2px solid #1A73E8;

}

.active-tab {
  border-bottom: 2px solid #1A73E8;
}
 /* ---------------------------------------------------
     MEDIAQUERIES
 ----------------------------------------------------- */
 @media (max-width: 768px) {
   #sidebar {
     margin-left: -250px;
     transform: rotateY(90deg);
   }
   #sidebar.active {
     margin-left: 0;
     transform: none;
   }
   #sidebarCollapse span:first-of-type,
   #sidebarCollapse span:nth-of-type(2),
   #sidebarCollapse span:last-of-type {
     transform: none;
     opacity: 1;
     margin: 5px auto;
   }
   #sidebarCollapse.active span {
     margin: 0 auto;
   }
   #sidebarCollapse.active span:first-of-type {
     transform: rotate(45deg) translate(2px, 2px);
   }
   #sidebarCollapse.active span:nth-of-type(2) {
     opacity: 0;
   }
   #sidebarCollapse.active span:last-of-type {
     transform: rotate(-45deg) translate(1px, -1px);
   }
 }


img {

   margin-left: 15px;

}

  </style>
