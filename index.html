<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Style>
        main{
            background-color: #ADD8E6;
            position: absolute;
            width: 100%;
            
        }
        .form-container{
            background-color:white ;
            /* position: absolute; */
            width :35%;
            margin: auto;
            border-radius: 10px;
            border-bottom-left-radius: 0px;
            margin-top: 25px;
            margin-bottom: 30px;
        }
        
        form div{
            margin: 15px;
            
        }
        input, .select > select {
            background-color: rgba(225, 229, 235, 0.959);
            padding: 15px;
            width :90%;
            border-radius: 5px;
        }
       div > select > option{
            padding: 15px;
            margin: 10px;
            font-size: medium;
            height:50px;
            width:100px;
        }
        input[type=submit] {
            background-color: blue;
            width :90%;
            margin: 8px;
            color: white;
            border-radius: 13px;
            border-bottom-left-radius: 0px;
            margin-bottom: 20px;
            
        }
        input[type=submit]:hover{
            background-color: rgb(40, 40, 180);
            cursor: pointer;
        }
        

    </Style>
    <title>PiggyVest</title>
</head>
<body>
    <main>
        <h1 style="text-align: center" >PiggyVest</h1>  
        <div class="form-container">
            <h1 style="text-align:center;color:rgb(4, 4, 119) ; margin-top: 10px;padding: 15px;">Create a Secure Account</h1>
            <p style="text-align: center">Welcome to the future of Savings & Investments</p>
                <form action="" method="get">
                    <div>
                        <div><label for="Full Name">Full Name</label></div>
                    <div> <input type="text" placeholder="Full Name" required></div>
                    </div>
                    <div>
                        <div><label for="Email Address">Email Address</label></div>
                        <div><input type="email" placeholder="Email Address" required></div>
                    </div>
                    <div>
                    <div> <label for="Phone">Phone Number</label></div>
                        <div><input type="tel" placeholder="Phone Number" required></div>
                    </div>
                    <div>
                        <div><label for="Password">Password</label></div>
                        <div><input type="password" placeholder="Password" required></div>
                    </div>
                    <div>
                        <div><label for="Referral">Referral Phone or Promo Code (Optional)</label></div>
                    <div> <input type="text" placeholder="Referral Phone or Promo Code " ></div>
                    </div>
                    <div>
                    <div> <label for="Hear about us">How Did You Hear About Us? (Optional)</label></div>
                    <div class="select">
                            <select>
                                <option value="select">Click To Select</option>
                                <option value="facebook">Facebook</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Instagram">Instagram</option>
                                <option value="Family">Family/friend/Referral</option>
                                <option value="Google">Google Search</option>
                                <option value="playstore">Google Playstore</option>
                                <option value="blog">Online Blog</option>
                                <option value="Newspaper">Local Newspaper</option>
                                <option value="Event">At an Event</option>
                                <option value="Other">Other</option>
                            </select>  
                    </div>
                    </div>
                    <div>
                        <input type="submit" value="CREATE ACCOUNT">
                    </div>
                </form>
        </div>
        <div style="text-align: center;margin-bottom: 60px;"> <a style="text-decoration: none; color: whitesmoke;" href="#">Already have an account? Log In</a></div>

    </main>
    
</body>
</html>
